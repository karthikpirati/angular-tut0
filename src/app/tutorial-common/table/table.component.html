<h1>Registered Users</h1>
<h1>Users Count is : {{usersCount}}</h1>
<table class="table table-striped">
    <tbody>
            <tr>
                <td>FirstName</td>
                <td>LastName</td>
                <td>Email</td>
                <td>DOB</td>
                <td>Actions</td>
            </tr>
        <tr *ngFor="let user of userList">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.dob |  date:"dd-MM-yyyy"}}</td>
                <td>
                    <button (click)="delete(user.email)">Delete</button>
                    <button (click)="edit(user)">Edit</button>
                </td>
                
            </tr>
    </tbody>

</table>
